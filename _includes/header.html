<nav class="main-nav">
  <div class="container">
    <a class="brand" href="/">{{ site.title }}</a>

    <div class="links">
      {% for item in site.data.main-nav %}
      <a class="item{% if page.url == item.url %} -active{% endif %}"
         href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </div>
  </div>
</nav>
