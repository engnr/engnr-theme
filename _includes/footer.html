{% unless page.hide_footer %}
{% if page.padded_footer == true %}
  <footer class="{{ include.class }} page-footer -padded">
{% else %}
  <footer class="{{ include.class }} page-footer">
{% endif %}

  <div class="container">
    <small>{{ site.data.settings.footer }}</small>
    {{ include.content }}
  </div>
</footer>
{% endunless %}
