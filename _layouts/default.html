---
layout: base
---
<div class="doc-layout">
{% if page.header %}
  {% include {{ page.header }} %}
{% else %}
  {% include header.html class="header" %}
{% endif %}

<div class="body">{{ content }}</div>

{% if page.footer %}
  {% include {{ page.footer }} %}
{% else %}
  {% include footer.html class="footer" %}
{% endif %}
</div>
